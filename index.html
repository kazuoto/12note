<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダム音選択アプリ</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 12rem; /* 超巨大文字サイズ */
      margin: 20px 0;
      white-space: nowrap; /* 長い文字列が改行されないように */
    }
    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    .mode-toggle {
      background-color: #ddd;
      color: #333;
    }
    .mode-toggle.active.exclude {
      background-color: #2196F3; /* 除外モードON時の青色 */
      color: white;
    }
    .mode-toggle.active.auto {
      background-color: #FF9800; /* 自動モードON時のオレンジ色 */
      color: white;
    }
    .progress-bar-container {
      width: 80%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 100%;
      background-color: #4CAF50; /* プログレスバーは緑色 */
      transition: none; /* アニメーションを手動制御 */
    }
  </style>
</head>
<body>
  <h1 id="note">A</h1>
  <button id="modeToggle" class="mode-toggle exclude">♯♭除外モード: OFF</button>
  <button id="autoToggle" class="mode-toggle auto">自動モード: OFF</button>
  <div class="progress-bar-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <script>
    const allNotes = ["A", "A#", "Bb", "B", "C", "C#", "Db", "D", "D#", "Eb", "E", "F", "F#", "Gb", "G"];
    const simpleNotes = ["A", "B", "C", "D", "E", "F", "G"]; // シャープ・フラットを除外したリスト
    let excludeSharpsAndFlats = false;
    let isAutoMode = false; // 自動モードの状態
    let autoInterval = null; // 自動モードのインターバル
    let progressTimeout = null; // プログレスバーのリセット制御用
    let progressValue = 100; // プログレスバーの値
    let lastNote = null; // 直前に出た音を記録

    const noteDisplay = document.getElementById("note");
    const modeToggle = document.getElementById("modeToggle");
    const autoToggle = document.getElementById("autoToggle");
    const progressBar = document.getElementById("progressBar");

    // ランダム選択関数（直前の音を除外）
    function getRandomNote() {
      const notes = excludeSharpsAndFlats ? simpleNotes : allNotes;
      let newNote;
      do {
        const randomIndex = Math.floor(Math.random() * notes.length);
        newNote = notes[randomIndex];
      } while (newNote === lastNote); // 直前と同じ音は選ばない
      lastNote = newNote; // 新しい音を記録
      return newNote;
    }

    // 音の切り替え処理
    function changeNote() {
      noteDisplay.textContent = getRandomNote();
      resetProgressBar(); // プログレスバーをリセット
    }

    // プログレスバーのアニメーションを開始
    function startProgressBar() {
      progressBar.style.transition = "none";
      progressBar.style.width = "100%"; // 一度右端にリセット
      setTimeout(() => {
        progressBar.style.transition = "width 3s linear";
        progressBar.style.width = "0%";
      }, 50); // 少し時間を置いてアニメーション開始
    }

    // プログレスバーリセット
    function resetProgressBar() {
      clearTimeout(progressTimeout);
      startProgressBar();
    }

    // 自動モード開始
    function startAutoMode() {
      if (!autoInterval) {
        changeNote(); // 新しい音をすぐに表示
        startProgressBar(); // プログレスバー開始
        autoInterval = setInterval(() => {
          changeNote();
          startProgressBar();
        }, 3000); // 3秒ごとに音を切り替え
      }
    }

    // 自動モード停止
    function stopAutoMode() {
      if (autoInterval) {
        clearInterval(autoInterval);
        autoInterval = null;
      }
      progressBar.style.transition = "none";
    }

    // スペースキーでの操作
    document.addEventListener("keydown", (event) => {
      if (event.code === "Space") {
        event.preventDefault();
        if (isAutoMode) {
          if (autoInterval) {
            stopAutoMode(); // 一時停止
          } else {
            startAutoMode(); // 再開時は次の音に進む
          }
        } else {
          changeNote();
        }
      }
    });

    // シャープ・フラット除外モード切り替え
    modeToggle.addEventListener("click", () => {
      excludeSharpsAndFlats = !excludeSharpsAndFlats;
      modeToggle.textContent = `♯♭除外モード: ${excludeSharpsAndFlats ? "ON" : "OFF"}`;
      modeToggle.classList.toggle("active", excludeSharpsAndFlats);
    });

    // 自動モード切り替え
    autoToggle.addEventListener("click", () => {
      isAutoMode = !isAutoMode;
      autoToggle.textContent = `自動モード: ${isAutoMode ? "ON" : "OFF"}`;
      autoToggle.classList.toggle("active", isAutoMode);
      if (!isAutoMode) {
        stopAutoMode(); // 自動モードOFF時に停止
      } else {
        startAutoMode(); // 自動モードON時に開始
      }
    });
  </script>
</body>
</html>
