<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダム音選択アプリ</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 12rem;
      margin: 20px 0;
      white-space: nowrap;
    }
    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    .mode-toggle {
      background-color: #ddd;
      color: #333;
    }
    .mode-toggle.active.exclude {
      background-color: #2196F3; /* 除外モードON時の青色 */
      color: white;
    }
    .mode-toggle.active.auto {
      background-color: #FF9800; /* 自動モードON時のオレンジ色 */
      color: white;
    }
    .progress-bar-container {
      width: 80%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
      display: none; /* デフォルトで非表示 */
    }
    .progress-bar {
      height: 100%;
      background-color: #4CAF50; /* プログレスバーは緑色 */
      transition: none; /* アニメーションを手動制御 */
    }
  </style>
</head>
<body>
  <h1 id="note">A</h1>
  <button id="modeToggle" class="mode-toggle exclude">♯♭除外モード: OFF</button>
  <button id="autoToggle" class="mode-toggle auto">自動モード: OFF</button>
  <div id="progressContainer" class="progress-bar-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <script>
    const allNotes = ["A", "A#", "Bb", "B", "C", "C#", "Db", "D", "D#", "Eb", "E", "F", "F#", "Gb", "G"];
    const simpleNotes = ["A", "B", "C", "D", "E", "F", "G"]; // シャープ・フラットを除外したリスト
    let excludeSharpsAndFlats = false;
    let isAutoMode = false; // 自動モードの状態
    let autoInterval = null; // 自動モードのインターバル
    let progressTimeout = null; // プログレスバーのリセット制御用
    let recentNotes = []; // 直近2回のノート
    let isPaused = false; // 一時停止状態
    let remainingTime = 5000; // 残り時間（ms）を5秒に変更

    const noteDisplay = document.getElementById("note");
    const modeToggle = document.getElementById("modeToggle");
    const autoToggle = document.getElementById("autoToggle");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");

    // ランダム選択関数（直近2回の音を除外）
    function getRandomNote() {
      const notes = excludeSharpsAndFlats ? simpleNotes : allNotes;
      let newNote;

      do {
        const randomIndex = Math.floor(Math.random() * notes.length);
        newNote = notes[randomIndex];
      } while (recentNotes.includes(newNote)); // 直近2回の音と重複しないようにする

      // 直近リストを更新
      recentNotes.push(newNote);
      if (recentNotes.length > 2) {
        recentNotes.shift(); // 最大2つまで保持
      }

      return newNote;
    }

    // 音の切り替え処理
    function changeNote() {
      noteDisplay.textContent = getRandomNote();
      if (isAutoMode && !isPaused) {
        resetProgressBar(); // 自動モードONかつ再生中の場合のみプログレスバーをリセット
      }
    }

    // プログレスバーのアニメーションを開始
    function startProgressBar() {
      progressBar.style.transition = `width ${remainingTime / 1000}s linear`;
      progressBar.style.width = "0%"; // プログレスバーを左端まで進行
      progressTimeout = setTimeout(() => {
        remainingTime = 5000; // リセット
        changeNote(); // 次の音に切り替え
      }, remainingTime);
    }

    // プログレスバーリセット
    function resetProgressBar() {
      clearTimeout(progressTimeout);
      remainingTime = 5000; // 残り時間をリセット
      progressBar.style.transition = "none";
      progressBar.style.width = "100%"; // プログレスバーを右端にリセット
      setTimeout(() => {
        startProgressBar();
      }, 50); // 少し遅れてアニメーション開始
    }

    // プログレスバーを一時停止
    function pauseProgressBar() {
      clearTimeout(progressTimeout);
      const computedStyle = window.getComputedStyle(progressBar);
      const currentWidth = parseFloat(computedStyle.width) / progressBar.parentElement.offsetWidth;
      remainingTime *= currentWidth; // 現在の進行状況を計算
      progressBar.style.transition = "none"; // アニメーション停止
      progressBar.style.width = `${currentWidth * 100}%`; // 現在位置を保持
    }

    // プログレスバーを再開
    function resumeProgressBar() {
      startProgressBar(); // プログレスバーを再開
    }

    // 自動モード開始
    function startAutoMode() {
      if (!autoInterval) {
        isPaused = false;
        progressContainer.style.display = "block"; // プログレスバーを表示
        changeNote(); // 新しい音をすぐに表示
      }
    }

    // 自動モード停止
    function stopAutoMode() {
      if (autoInterval) {
        clearInterval(autoInterval);
        autoInterval = null;
      }
      isPaused = false; // 停止時は一時停止解除
      progressContainer.style.display = "none"; // プログレスバーを非表示
    }

    // スペースキーでの操作
    document.addEventListener("keydown", (event) => {
      if (event.code === "Space") {
        event.preventDefault();
        if (isAutoMode) {
          if (isPaused) {
            isPaused = false;
            resumeProgressBar();
          } else {
            isPaused = true;
            pauseProgressBar();
          }
        } else {
          changeNote(); // 自動モードOFFの場合は音を切り替える
        }
      }
    });

    // シャープ・フラット除外モード切り替え
    modeToggle.addEventListener("click", () => {
      excludeSharpsAndFlats = !excludeSharpsAndFlats;
      modeToggle.textContent = `♯♭除外モード: ${excludeSharpsAndFlats ? "ON" : "OFF"}`;
      modeToggle.classList.toggle("active", excludeSharpsAndFlats);
    });

    // 自動モード切り替え
    autoToggle.addEventListener("click", () => {
      isAutoMode = !isAutoMode;
      autoToggle.textContent = `自動モード: ${isAutoMode ? "ON" : "OFF"}`;
      autoToggle.classList.toggle("active", isAutoMode);
      if (!isAutoMode) {
        stopAutoMode(); // 自動モードOFF時に停止
      } else {
        startAutoMode(); // 自動モードON時に開始
      }
    });
  </script>
</body>
</html>
