<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダム音選択アプリ</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      overflow: hidden; /* はみ出しを防ぐ */
    }
    h1 {
      font-size: 12rem; /* 超巨大文字サイズ */
      margin: 20px 0;
      white-space: nowrap; /* 長い文字列が改行されないように */
    }
    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease; /* 色の変化をなめらかに */
    }
    .mode-toggle {
      background-color: #ddd;
      color: #333;
    }
    .mode-toggle.active {
      background-color: #4CAF50; /* ONのときの色（緑） */
      color: white;
    }
  </style>
</head>
<body>
  <h1 id="note">A</h1>
  <button id="modeToggle" class="mode-toggle">♯♭除外モード: OFF</button>

  <script>
    const allNotes = ["A", "A#", "Bb", "B", "C", "C#", "Db", "D", "D#", "Eb", "E", "F", "F#", "Gb", "G"];
    const simpleNotes = ["A", "B", "C", "D", "E", "F", "G"]; // シャープ・フラットを除外したリスト
    let excludeSharpsAndFlats = false;
    let lastNote = null; // 直前に出た音を記録

    const noteDisplay = document.getElementById("note");
    const modeToggle = document.getElementById("modeToggle");

    // ランダム選択関数（直前の音を除外）
    function getRandomNote() {
      const notes = excludeSharpsAndFlats ? simpleNotes : allNotes;
      let newNote;
      do {
        const randomIndex = Math.floor(Math.random() * notes.length);
        newNote = notes[randomIndex];
      } while (newNote === lastNote); // 直前と同じ音は選ばない
      lastNote = newNote; // 新しい音を記録
      return newNote;
    }

    // スペースキーでランダム選択
    document.addEventListener("keydown", (event) => {
      if (event.code === "Space") {
        event.preventDefault(); // スクロール防止
        noteDisplay.textContent = getRandomNote();
      }
    });

    // スマホタッチ対応（画面全体をタッチしたら音が変わる）
    document.addEventListener("touchstart", (event) => {
      // 除外モードボタンがタッチされた場合は何もしない
      if (event.target === modeToggle) return;
      noteDisplay.textContent = getRandomNote();
    });

    // シャープ・フラット除外モード切り替え
    modeToggle.addEventListener("click", (event) => {
      excludeSharpsAndFlats = !excludeSharpsAndFlats;
      modeToggle.textContent = `♯♭除外モード: ${excludeSharpsAndFlats ? "ON" : "OFF"}`;
      modeToggle.classList.toggle("active", excludeSharpsAndFlats); // ONのときにクラスを付加
    });

    // モード切り替えボタンがフォーカスされるのを防止
    modeToggle.addEventListener("mousedown", (event) => {
      event.preventDefault(); // ボタンがフォーカスされないようにする
    });
  </script>
</body>
</html>
